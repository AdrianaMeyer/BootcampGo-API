definitions:
  handler.request:
    properties:
      code:
        type: string
      color:
        type: string
      count:
        type: integer
      date:
        type: string
      name:
        type: string
      price:
        type: number
      published:
        type: boolean
    type: object
  web.Response:
    properties:
      code:
        type: string
      data: {}
      error:
        type: string
    type: object

paths:
  /products:
    get:
      consumes:
      - application/json
      description: get products
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
      summary: List products
      tags:
      - Products
    post:
      consumes:
      - application/json
      description: save products
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: Product to save
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/handler.request'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
      summary: Save products
      tags:
      - Products
  /products/:id:
    delete:
      consumes:
      - application/json
      description: Delete a products based on id
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Delete a product
      tags:
      - Products
    patch:
      consumes:
      - application/json
      description: Update Name and Price of a product based on id
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: Product name and price to update
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/handler.request'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
      summary: Update Name and Price of a product
      tags:
      - Products
    put:
      consumes:
      - application/json
      description: Updates products based on id
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: Product to update
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/handler.request'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
      summary: Update product
      tags:
      - Products
